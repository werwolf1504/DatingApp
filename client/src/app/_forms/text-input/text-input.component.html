<div class="mb-3">
  <input
    type="{{ type }}"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
  />
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter the {{ label }}
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    {{ label }} must be at list
    {{control.errors?.['minlength'].requiredLength}} charecters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    {{ label }} must be at list
    {{control.errors?.['maxlength'].requiredLength}} charecters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['noMatching']">
    Password do not match
  </div>
</div>
